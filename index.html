<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="sma-pa d-flex justify-content-around text-center my-4">
        <div class="pass">
          <h2>Pass</h2>
          <h1 class="numberPass" id="pass-count">0</h1>
        </div>
        <div class="smash">
            <h2>Smash</h2>
            <h1 class="numberSmash" id="smash-count">0</h1>
          </div>
      </div>
      
      <div class="container mt-5 text-center">
        <div class="card mx-auto" style="width: 18rem;" id="pokemon-card">
          <img src="" class="card-img-top" alt="Imagen de Pokémon" id="main-pokemon-img">
          <div class="card-body">
            <h5 class="card-title" id="main-pokemon-name">Nombre del Pokémon</h5>
            <p class="card-text" id="main-pokemon-weight">Peso del Pokémon</p>
            <div class="d-flex justify-content-between mt-3">
              <button class="btn btn-outline-secondary" id="pass-btn">Pass</button>
              <button class="btn btn-outline-success" id="smash-btn">Smash</button>
            </div>
          </div>
        </div>
      </div>
      

    <div class="container mt-5" style="padding-bottom: 50px;">
        <h1 class="text-center mb-4">Mis favoritos:</h1>
        <div class="row justify-content-center text-center">
      
          <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;" id="fav-card-1">
              <img src="" class="card-img-top" alt="Imagen de Pokémon favorito" id="fav-pokemon1-img">
              <div class="card-body">
                <h5 class="card-title" id="fav-pokemon1-name">Nombre del Pokémon</h5>
                <p class="card-text" id="fav-pokemon1-weight">Peso del Pokémon</p>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;" id="fav-card-2">
              <img src="" class="card-img-top" alt="Imagen de Pokémon favorito" id="fav-pokemon2-img">
              <div class="card-body">
                <h5 class="card-title" id="fav-pokemon2-name">Nombre del Pokémon</h5>
                <p class="card-text" id="fav-pokemon2-weight">Peso del Pokémon</p>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;" id="fav-card-3">
              <img src="" class="card-img-top" alt="Imagen de Pokémon favorito" id="fav-pokemon3-img">
              <div class="card-body">
                <h5 class="card-title" id="fav-pokemon3-name">Nombre del Pokémon</h5>
                <p class="card-text" id="fav-pokemon3-weight">Peso del Pokémon</p>
              </div>
            </div>
          </div>
      
        </div>
      </div>
      
    <script src="index.js" type="module"></script>
</body>

</html>
